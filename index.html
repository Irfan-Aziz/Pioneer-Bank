<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
  
   <div>
    <h1 class="text-center">Welcome to Pioneer Bank</h1> 
    <div id="login-area" class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="E-mail">
        <br>
        <input type="password" class="form-control" name="" placeholder="password">

        <br>
        <button id="login" class="btn btn-success">Enter</button>

    </div>
   </div>
   <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4  ">
                <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw">00</span></h2>
                </div>   
            </div>
            <div class="col-md-4  ">
                <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Deposit</h4>
                
                <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="add-deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">

                <br>
                <button id="add-withdraw" class="btn btn-success">Withdraw</button>

                </div>
            </div>
        </div>
   </div>
   <script>
      const loginBtn=document.getElementById("login");
      loginBtn.addEventListener("click", function(){
          const loginArea=document.getElementById("login-area");
          loginArea.style.display="none";
          const transactionArea=document.getElementById("transaction-area");
          transactionArea.style.display="block";
      })
      //deposit button event handler
      const depositBtn=document.getElementById("add-deposit");
      depositBtn.addEventListener("click", function(){
        const depositAmount=document.getElementById("deposit-amount").value;
        const depositNumber=parseFloat(depositAmount);
        //console.log(depositNumber);
        const currentDeposit=document.getElementById("currentDeposit").innerText;
        const currentDepositNumber=parseFloat(currentDeposit);
        //console.log(currentDepositNumber);
        const totalDeposit=depositNumber+currentDepositNumber;
        //console.log(totalDeposit);
        document.getElementById("currentDeposit").innerText=totalDeposit;
        const currentBalance=document.getElementById("currentBalance").innerText;
        const currentBalanceNumber=parseFloat(currentBalance);
        const totalBalance=currentBalanceNumber+totalDeposit;
        document.getElementById("currentBalance").innerText=totalBalance;
        document.getElementById("deposit-amount").value="";
      })
      //withdraw button event handler
      const withdrawBtn=document.getElementById("add-withdraw");
      withdrawBtn.addEventListener("click",function(){
          //console.log("Withdraw clicked");
          const withdrawAmount=document.getElementById("withdrawAmount").value;
          
          const withdrawNumber=parseFloat(withdrawAmount);
          //console.log(withdrawNumber);
          const currentWithdraw=document.getElementById("currentWithdraw").innerText;
          const currentWithdrawNumber=parseFloat(currentWithdraw);
          //console.log(currentWithdraw);
          const totalWithdraw=withdrawNumber+currentWithdrawNumber;
          document.getElementById("currentWithdraw").innerText=totalWithdraw;
          //console.log(totalWithdraw);
          document.getElementById("withdrawAmount").value="";
          const currentBalance=document.getElementById("currentBalance").innerText;
          const currentBalanceNumber=parseFloat(currentBalance);
          const totalBalance=currentBalanceNumber-totalWithdraw;
          document.getElementById("currentBalance").innerText=totalBalance;
      })


   </script>
  
</body>
</html>
